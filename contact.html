<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>お問い合わせ</title>
</head>
<body>
<body>
  <header class="header">
    <a href="./index.html"><img src="./imgs/logo/IH12B_3_ロゴ2.png" alt="ロゴ" class="logo" /></a>
    <nav class="nav">
      <ul>
        <li><a href="./Products">Products</a></li>
        <li><a href="./about_us">About Us</a></li>
        <li><a href="./contact">Contact</a></li>
      </ul>
    </nav>
    <!--left_icon-->
    <div class="icon_wrapper">
      <a href="./carts"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a>
      <a href="./user/login"><i class="fa-solid fa-user"></i></a>
    </div>
  </header>

  <div class="container">
    <div style="text-align:center">
      <h2>Contact Us</h2>
    </div>
    <div class="row">
      <div class="column">
        <form action="#">
          <label for="fname">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..">
          <label for="lname">E-mail</label>
          <input type="text" id="mail" name="mail" placeholder="Your e-mail..">
          <label for="subject">Message</label>
          <textarea id="message" name="message" style="height:170px"></textarea>
        </form>
        <div class="submit">
          <input type="submit" value="Submit">
        </div>
      </div>
    </div>
  </div>
  
  <!--footer-->
  <footer class="footer">
    <img src="./imgs/logo/IH12B_3_ロゴ2.png" alt="ロゴ" class="logo" />
    <!--left_nav-->
    <nav class="footer_nav">
      <ul>
        <li><a href="./Products">Products</a></li>
        <li><a href="./about_us">About Us</a></li>
        <li><a href="./contact">Contact</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
